version: '3.8'

services:
  fitbit-logger:
    build: .
    container_name: fitbit-meal-logger
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - BASE_URL=${BASE_URL}
      - FITBIT_CLIENT_ID=${FITBIT_CLIENT_ID}
      - FITBIT_CLIENT_SECRET=${FITBIT_CLIENT_SECRET}
      - API_KEY=${API_KEY}
    volumes:
      - ./app.db:/app/app.db
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
